<nav class="mb-4">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/categories">Categorias</a>
    </li>
    <li class="breadcrumb-item active">
      Formulário de categoria
    </li>
  </ol>
</nav>

<div class="row mb-3">
  <div class="col-md">   
    <h1 class="h2 border-left pl-2">
      Formulário de categoria {{currentAction0,}}
    </h1>
  </div>
  <div class="col-md"> 
    <a routerLink="categories" class="btn btn-light  float-right">
     << Voltar
    </a>
  </div>
</div>

<form [formGroup]="categoryForm">
  <div class="card">
    <div class="card-header">
      Informações sobre a categoria
    </div>
    <div class="card-body">
      <div class="form-row">
          <div class="form-group col-md-4">
            <label for="name">Nome</label>
            <input type="text" class="form-control" formControlName="nome" id="name">
            <div class="text-danger" *ngIf="categoryForm.get('nome').invalid && categoryForm,get('nome').touched">
              <div *ngIf="categoryForm.get('nome'.errors.required)">Dados obrigatórios</div>
              <div *ngIf="categoryForm.get('nome'.errors.minlength)">Deve ter no mínimo 2 caracteres</div>
            </div>
          </div>
          <div class="form-group col-md-8">
            <label for="descricao">Descrição</label>
            <input type="text" class="form-control"  formControlName="descricao" id="descricao">
          </div>
      </div>
    </div>
  </div>
  <button type="submit"class="btn btn-primary mt-2 float-right">Salvar</button>
</form>
